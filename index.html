<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        /* Gradient Background */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            text-align: center;
        }

        /* Centered Book Container */
        .book {
            background: #fff;
            border: 5px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
            max-width: 250px; /* Adjusted width to make it slimmer */
        }

        /* Cover Section */
        .cover img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        .author {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Buttons */
        .button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #357ab8;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #4a90e2;
            transition: color 0.3s;
            font-size: 24px;
        }

        .social-icons a:hover {
            color: #357ab8;
        }

        /* Responsive Adjustments */
        @media (max-width: 400px) {
            .book {
                max-width: 220px; /* Adjusted for smaller screens */
                padding: 15px;
            }

            .title {
                font-size: 20px;
            }

            .author {
                font-size: 14px;
            }

            .button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .social-icons a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="book">
        <!-- Front Cover -->
        <div class="cover">
            <img src="nirmita.jpg" alt="Author Photo">
            <div class="title">My Diary</div>
            <div class="author">By Nirmita Gogoi</div>
            <button class="button" onclick="document.querySelector('.book').classList.add('flipped')">Discover</button>
            <div class="social-icons">
                <a href="https://www.instagram.com/gogoinirmita?igsh=MTMwbG5vcmp6Z3l6OA==" target="_blank" aria-label="Instagram">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/nirmita.gogoi?mibextid=ZbWKwL" target="_blank" aria-label="Facebook">
                    <i class="fa fa-facebook"></i>
                </a>
            </div>
        </div>

        <!-- Back Side -->
        <div class="flip" style="display: none;">
            <h2>Welcome to My Diary</h2>
            <p>In this diary, I share my innermost thoughts, reflections, and experiences that shape my life. Each page holds memories that I cherish, capturing moments of joy, sorrow, and everything in between.</p>
            <button class="button" onclick="location.href='notes.html'">Explore</button>
            <button class="button" onclick="document.querySelector('.book').classList.remove('flipped')">Flip Back</button>
        </div>
    </div>

    <script>
        // Toggle Flip
        const book = document.querySelector('.book');
        const flipButton = document.querySelector('.cover .button');
        const flipBackButton = document.querySelector('.flip .button:nth-of-type(2)');

        flipButton.addEventListener('click', () => {
            book.classList.add('flipped');
            document.querySelector('.flip').style.display = 'flex';
            document.querySelector('.cover').style.display = 'none';
        });

        flipBackButton.addEventListener('click', () => {
            book.classList.remove('flipped');
            document.querySelector('.flip').style.display = 'none';
            document.querySelector('.cover').style.display = 'flex';
        });
    </script>
</body>
</html>
