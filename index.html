<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
     body {
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.scene {
    perspective: 1000px;
}

.book {
    width: 90vw;
    max-width: 400px;
    height: 70vh;
    max-height: 600px;
    border: 5px solid #4a90e2;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    background: #fff;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    cursor: default;
}

.flipped {
    transform: rotateY(180deg);
}

.cover, .flip {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    padding: 20px;
}

.cover {
    background: rgba(248, 248, 248, 0.9);
    z-index: 2;
}

.flip {
    background: #fefcde;
    transform: rotateY(180deg);
    z-index: 1;
    overflow-y: auto;
}

.cover img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: none; /* Remove border from cover image */
    margin: 20px 0;
}

.title {
    font-size: 28px;
    font-weight: bold;
    margin: 10px 0;
    color: #4a90e2;
    text-shadow: 0 0 10px rgba(74, 144, 226, 0.7);
}

.author {
    font-size: 20px;
    color: #555;
    margin-bottom: 15px;
    text-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
}

.flip-button, .flip-back-button, .explore-button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #93baf4;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
    box-shadow: 0 0 5px rgba(220, 220, 220, 0.6);
}

.flip-button:hover, .flip-back-button:hover, .explore-button:hover {
    background-color: #357ab8;
    box-shadow: 0 0 15px rgb(68, 136, 219);
}

.social-icons {
    margin-top: 20px;
}

.social-icons a {
    margin: 0 10px;
    text-decoration: none;
    color: #4a90e2;
    transition: color 0.3s;
    cursor: pointer;
}

.social-icons a:hover {
    color: #357ab8;
}

.social-icons .fa {
    font-size: 30px;
}

/* Button-like image */
.explore-button-image {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
}

.explore-button-image img {
    width: 200px;
    height: 200px;
    transition: transform 0.3s;
}

.explore-button-image:hover img {
    transform: scale(1.1);
}

.flip-button {
    background: none;
    border: none;
    padding: 0;
}

.flip-button:hover .image-button {
    transform: scale(1.1);
}

.book, .cover, .flip, .social-icons, .flip-button {
    user-select: none;
}

.image-button {
    width: 40px; /* Small width for the button */
    height: 40px; /* Small height for the button */
    border: none; /* Remove border */
    padding: 0; /* Remove padding */
    background: none; /* Remove background */
    cursor: pointer; /* Keep the pointer cursor */
    outline: none; /* Remove the blue outline */
    -webkit-appearance: none; /* Remove default button styles on WebKit browsers */
    -moz-appearance: none; /* Remove default button styles on Firefox */
}

/* Add styles for button states */
.image-button:focus {
    outline: none; /* Ensure no outline when focused */
}

.image-button:active {
    outline: none; /* Ensure no outline when active */
}

.image-button img {
    transition: transform 0.3s;
}

.image-button:hover img {
    transform: scale(1.1); /* Zoom effect on hover */
}

/* Remove borders from all images */
img {
    border: none; /* Remove border */
}


    </style>
</head>
<body>
    <div class="scene">
        <div class="book">
            <!-- Front Cover -->
            <div class="cover">
                <img src="nirmita.jpg" alt="Author Photo">
                <div class="title">My Diary</div>
                <div class="author">By Nirmita Gogoi</div>
                <p>Click Below To Discover more about me</p>
                <div class="image-button-container">
                    <button class="image-button" onclick="document.querySelector('.book').classList.add('flipped')">
                        <img src="discover.png" alt="Discover">
                    </button>
                </div>
                 <div class="social-icons">
                    <a href="https://www.instagram.com/gogoinirmita?igsh=MTMwbG5vcmp6Z3l6OA==" target="_blank" aria-label="Instagram" onclick="event.stopPropagation();">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/nirmita.gogoi?mibextid=ZbWKwL" target="_blank" aria-label="Facebook" onclick="event.stopPropagation();">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
            </div>
            <!-- Back Side -->
            <div class="flip">
                <h2>Welcome to My Diary</h2>
                <p>In this diary, I share my innermost thoughts, reflections, and experiences that shape my life. Each page holds memories that I cherish, capturing moments of joy, sorrow, and everything in between.</p>
                <!-- Explore Container with Button-like Image -->
                <div class="explore-container">
                    <button class="explore-button-image" onclick="location.href='notes.html'">
                        <img src="explore.jpg" alt="Explore" />
                    </button>
                </div>
                <!-- Flip Back Button -->
                <button class="flip-back-button" onclick="document.querySelector('.book').classList.remove('flipped')">Flip Back</button>
            </div>
        </div>
    </div>
</body>
</html>
