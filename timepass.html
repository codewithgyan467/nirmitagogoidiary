<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Animation</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px; /* Needed for 3D effect */
        }

        /* Container for the book */
        .book-container {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        /* Book cover and back styling */
        .cover, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #4a90e2;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backface-visibility: hidden;
        }

        /* Book content (inside) */
        .content {
            width: 100%;
            height: 100%;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: rotateY(-180deg);
            backface-visibility: hidden;
        }

        /* Cover (front) */
        .cover {
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }

        /* Back cover */
        .back {
            background-color: #4a90e2;
            transform: rotateY(180deg);
        }

        /* Book open class (3D rotation) */
        .open-book {
            transform: rotateY(-160deg);
        }

        /* Book close class */
        .close-book {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>

    <!-- Book container holding the front, content, and back -->
    <div id="book" class="book-container">
        <!-- Cover (Front) -->
        <div class="cover">Front Cover</div>
        <!-- Content (inside pages) -->
        <div class="content">Welcome to My Diary!</div>
        <!-- Back Cover -->
        <div class="back"></div>
    </div>

    <!-- Toggle Button -->
    <button onclick="toggleBook()">Open/Close Book</button>

    <script>
        // Function to toggle book open/close
        let isOpen = false;

        function toggleBook() {
            const book = document.getElementById('book');
            if (isOpen) {
                // Close the book
                book.classList.remove('open-book');
                book.classList.add('close-book');
            } else {
                // Open the book
                book.classList.remove('close-book');
                book.classList.add('open-book');
            }
            isOpen = !isOpen; // Toggle the state
        }
    </script>
</body>
</html>
