<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <!-- Font Awesome CSS for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            font-family: 'Georgia', serif; /* Classic book-like font */
            background: linear-gradient(to bottom right, #e0c3fc, #8ec5fc); /* Beautiful gradient background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Scene provides the perspective for the 3D flip */
        .scene {
            perspective: 1000px;
        }

        .book {
            width: 90vw; /* Responsive width */
            max-width: 400px; /* Maximum width for larger screens */
            height: 70vh; /* Responsive height */
            max-height: 600px; /* Maximum height for larger screens */
            border: 5px solid #4a90e2; /* Thicker border for a book look */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Deeper shadow for a more pronounced effect */
            background: #fff;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: default;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .cover, .flip {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back side when not flipped */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            border-radius: 10px; /* Match rounded corners */
            padding: 20px;
        }

        .cover {
            background: rgba(248, 248, 248, 0.9); /* Semi-transparent light cover */
            z-index: 2; /* Ensure cover is above flip */
        }

        .flip {
            background: #fefcde; /* Light yellow background for the flip side */
            transform: rotateY(180deg); /* Start flipped */
            z-index: 1; /* Ensure flip is below cover */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }

        .cover img {
            width: 100px; /* Fixed width for the circular image */
            height: 100px; /* Fixed height for the circular image */
            border-radius: 50%; /* Circular shape */
            object-fit: cover; /* Ensure image covers the area */
            border: 4px solid #4a90e2; /* Slightly thicker border around the profile picture */
            margin: 20px 0; /* Space above and below the image */
        }

        .title {
            font-size: 28px; /* Increased title font size */
            font-weight: bold;
            margin: 10px 0;
            color: #4a90e2;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.7); /* Glowing effect */
        }

        .author {
            font-size: 20px; /* Increased author font size */
            color: #555;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(74, 144, 226, 0.5); /* Glowing effect */
        }

        .flip h2 {
            margin: 10px 0; /* Added margin */
            font-size: 22px; /* Increased flip heading font size */
            color: #333;
            text-align: center; /* Center the heading */
        }

        .flip p {
            margin: 0 0 10px; /* Adjusted margin */
            color: #555;
            line-height: 1.6; /* Improved line spacing */
            text-align: justify; /* Justified text */
            padding: 0 10px; /* Added padding for text */
            max-width: 300px; /* Added max-width for better visibility */
        }

        .flip-button, .flip-back-button, .explore-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* Transition for box shadow */
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.6); /* Initial glow */
        }

        .flip-button:hover, .flip-back-button:hover, .explore-button:hover {
            background-color: #357ab8; /* Darken button on hover */
            box-shadow: 0 0 15px rgba(74, 144, 226, 1); /* Enhanced glow on hover */
        }

        /* Icons styles */
        .social-icons {
            margin-top: 20px; /* Space above icons */
        }

        .social-icons a {
            margin: 0 10px; /* Space between icons */
            text-decoration: none; /* Remove underline */
            color: #4a90e2; /* Icon color */
            transition: color 0.3s; /* Smooth transition for color */
            cursor: pointer; /* Change cursor to pointer */
        }

        .social-icons a:hover {
            color: #357ab8; /* Darken icon color on hover */
        }

        .social-icons .fa {
            font-size: 30px; /* Size of the icons */
        }

        /* Prevent text selection on the book */
        .book, .cover, .flip, .social-icons, .flip-button {
            user-select: none;
        }

        /* Styles for the explore button and image */
        .explore-container {
            display: flex; /* Flexbox to align button and image */
            align-items: center; /* Center vertically */
            margin-top: 20px; /* Space above */
        }

        .explore-container img {
            width: 200px; /* Increased width of the image */
            height: 200px; /* Increased height of the image */
            margin-left: 10px; /* Space between button and image */
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="book">
            <!-- Front Cover -->
            <div class="cover">
                <img src="nirmita.jpg" alt="Author Photo">
                <div class="title">My Diary</div>
                <div class="author">By Nirmita Gogoi</div>
                <p>Click the button to flip</p>
                <button class="flip-button" onclick="document.querySelector('.book').classList.add('flipped')">Flip to Open</button>
                <div class="social-icons">
                    <a href="https://www.instagram.com/gogoinirmita?igsh=MTMwbG5vcmp6Z3l6OA==" target="_blank" aria-label="Instagram" onclick="event.stopPropagation();">
                        <i class="fa fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com/nirmita.gogoi?mibextid=ZbWKwL" target="_blank" aria-label="Facebook" onclick="event.stopPropagation();">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
            </div>
            <!-- Back Side -->
            <div class="flip">
                <h2>Welcome to My Diary</h2>
                <p>In this diary, I share my innermost thoughts, reflections, and experiences that shape my life. Each page holds memories that I cherish, capturing moments of joy, sorrow, and everything in between.</p>
                <!-- Explore Container with Button and Image -->
                <div class="explore-container">
                    <button class="explore-button" onclick="location.href='notes.html'">Explore My Diary</button>
                    <img src="explore.jpg" alt="Explore" />
                </div>
                <!-- Flip Back Button -->
                <button class="flip-back-button" onclick="document.querySelector('.book').classList.remove('flipped')">Flip Back</button>
            </div>
        </div>
    </div>
</body>
</html>
